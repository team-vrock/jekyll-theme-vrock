 <h2 id="news" style="padding-top: 120px">FEATURED</h2>
 {% for post in site.categories.microsite limit:1%}
 <div class="user-projects">
    <div class="images-left">
      <img alt="mountains" src="{{ post.image }}" />
    </div>
    <div class="contents-right">
      <h3>{{ post.title }}</h3>
      <p>{{ post.excerpt }}</p>
      <a class="project-link" href="{{ post.url }}">Check it out</a>
    </div>
  </div>
 {% endfor %}
 <h2 id="recent">RECENT</h2>
 {% for post in site.posts offset:1 limit:5 %}
 <div class="user-projects">
    <div class="images-left">
      <img alt="mountains" src="{{ post.image }}" />
    </div>
    <div class="contents-right">
      <h3>{{ post.title }}</h3>
      <p>{{ post.excerpt }}</p>
      <a class="project-link" href="{{ post.url }}">Check it out</a>
    </div>
  </div>
 {% endfor %}
